<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cription | Word Guess Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0c81ebd625.js" crossorigin="anonymous"></script>
    <link href="cription.ico" rel="icon">
</head>
<body>
    <div id="navbar">
        <div id="logo">
            <h1>
                <a href="index.html" class="link">Cription</a>
            </h1>
        </div>
        <div id="user-menu">
            <h2 id="settingsLink">
                <a href="settings.html" class="link"><i class="fa-solid fa-gear" style="font-size: 20px;"></i></a>
            </h2>
            <h2 id="login">
                <a href="login.html" class="link"><i class="fa-solid fa-user"></i></i></a>
            </h2>
        </div>
    </div>
    <div class="center-content">
        <div class="upper-active-area">
            <div id="filler"></div>
            <div id="active-area">
                <div id="time-area" class="hidden">
                    <h2 id="timeCounter">Time</h2>
                </div>
                <div id="description-area">
                    <h2 id="descriptionTitle">description</h2>
                    <span id="wordDescription">the description of word will be displayed here</span>
                </div>
            </div>
            <div id="result-area" style="display: none;"></div>
            <div id="settings">
                <h2>words</h2>
                <p id="wordCount"></p>
                <h2>time</h2>
                <div>
                    <span class="settings-time" onclick="selectTime(this)">30</span>
                    <span class="settings-time" onclick="selectTime(this)">60</span>
                    <span class="settings-time" onclick="selectTime(this)">120</span>
                    <span class="settings-time selected" onclick="selectTime(this)">Any</span>
                </div>
            </div>
        </div>
    </div>
    <div id="navigation">
        <p id="startText" onclick="startGame()" style="display: inline;">Click here or press Space to start</p>
        <p id="restart" onclick="endGame()" style="display: none;">Click here or press Tab to restart</p>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
