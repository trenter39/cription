<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account | Cription</title>
    <link rel="icon" href="icons/cription.ico" />
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/account.css">
</head>

<body>
    <div id="navbar">
        <div id="logo">
            <h1><a href="/" class="link">Cription</a></h1>
        </div>
        <div id="navbar-links">
            <a href="settings" class="link"><img src="icons/settings.svg" width="24" height="24" alt=""></a>
            <a href="account" class="link"><img src="icons/login.svg" width="24" height="24" alt="login icon"></a>
        </div>
    </div>

    <div id="account-container">
        <h2>Your Progress</h2>
        <div id="level-stats-grid">
            <div class="level-card">
                <h3>A1</h3>
                <p id="stat-a1">0/0</p>
            </div>
            <div class="level-card">
                <h3>A2</h3>
                <p id="stat-a2">0/0</p>
            </div>
            <div class="level-card">
                <h3>B1</h3>
                <p id="stat-b1">0/0</p>
            </div>
            <div class="level-card">
                <h3>B2</h3>
                <p id="stat-b2">0/0</p>
            </div>
            <div class="level-card">
                <h3>C1</h3>
                <p id="stat-c1">0/0</p>
            </div>
            <div class="level-card">
                <h3>C2</h3>
                <p id="stat-c2">0/0</p>
            </div>
        </div>
        <div id="total-stats-container">
            <h3>Total</h3>
            <h3 id="total-stat-display">0/0</h3>
        </div>
        <p id="user-display">user</p>
    </div>
    <p id="sign-out-text" style="cursor: pointer;">Sign Out</p>

</body>
<script src="/scripts/account.js"></script>

</html>
