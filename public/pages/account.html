<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account | Cription</title>
    <link rel="icon" href="icons/cription.ico" />
    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = '/login';
    </script>
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/account.css">
</head>

<body>
    <div id="navbar">
        <div id="logo">
            <h1><a href="/" class="link">Cription</a></h1>
        </div>
        <div id="navbar-area">
            <a href="settings" class="link"><img src="icons/settings.svg" width="24" height="24" alt=""></a>
            <a href="account" class="link"><img src="icons/login.svg" width="24" height="24" alt="login icon"></a>
        </div>
    </div>
    <div id="account-area">
        <h2>Your Progress</h2>
        <div id="countLevelWord-area">
            <div>
                <h3>A1</h3>
                <p id="A1WordsCount">0/0</p>
            </div>
            <div>
                <h3>A2</h3>
                <p id="A2WordsCount">0/0</p>
            </div>
            <div>
                <h3>B1</h3>
                <p id="B1WordsCount">0/0</p>
            </div>
            <div>
                <h3>B2</h3>
                <p id="B2WordsCount">0/0</p>
            </div>
            <div>
                <h3>C1</h3>
                <p id="C1WordsCount">0/0</p>
            </div>
            <div>
                <h3>C2</h3>
                <p id="C2WordsCount">0/0</p>
            </div>
        </div>
        <div id="counters-words">
            <h3>Total</h3>
            <h3 id="guessed-words">0/0</h3>
        </div>
        <div id="captions">
            <p>Guessed Words</p>
        </div>
        <p id="username" style="margin: 0;">user</p>
    </div>
    <p id="signOutLabel" style="cursor: pointer;">Sign Out</p>
</body>
<script src="/scripts/account.js"></script>

</html>
