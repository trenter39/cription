<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Cription</title>
    <link rel="icon" href="icons/cription.ico" />
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/login.css">
</head>

<body>
    <div id="navbar">
        <div id="logo">
            <h1><a href="/" class="link">Cription</a></h1>
        </div>
        <div id="navbar-links">
            <a href="settings" class="link"><img src="icons/settings.svg" width="24" height="24" alt=""></a>
            <a href="account" class="link"><img src="icons/login.svg" width="24" height="24" alt="login icon"></a>
        </div>
    </div>
    <div id="auth-container">
        <div id="section-register" class="auth-section">
            <h2 class="auth-heading">Register</h2>
            <span class="auth-subtitle">if you don't have an account</span>
            <form id="form-register" autocomplete="off">
                <input type="text" class="input-field" id="input-register-username" placeholder="Username">
                <input type="email" class="input-field" id="input-register-email" placeholder="Email">
                <input type="email" class="input-field" id="input-register-verify-email" placeholder="Verify email">
                <input type="password" class="input-field" id="input-register-password" placeholder="Password">
                <input type="password" class="input-field" id="input-register-verify-password"
                    placeholder="Verify password">
                <button type="submit" class="btn-submit">Sign up</button>
                <h3 id="feedback-register" class="hidden"></h3>
            </form>
        </div>
        <div id="section-login" class="auth-section">
            <h2 class="auth-heading">Login</h2>
            <span class="auth-subtitle">if you already have an account</span>
            <form id="form-login">
                <input type="email" class="input-field" id="input-login-email" placeholder="Email" required>
                <input type="password" class="input-field" id="input-login-password" placeholder="Password" required>
                <button type="submit" class="btn-submit">Sign in</button>
                <h3 id="feedback-login" class="hidden"></h3>
            </form>
        </div>
    </div>

    <script type="module" src="/scripts/login.js"></script>
</body>

</html>
