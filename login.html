<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Cription</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0c81ebd625.js" crossorigin="anonymous"></script>
    <link href="cription.ico" rel="icon">
</head>
<body>
    <div id="navbar">
        <div id="logo">
            <h1>
                <a href="index.html" class="link">Cription</a>
            </h1>
        </div>
        <div id="user-menu">
            <h2 id="settingsLink">
                <a href="settings.html" class="link"><i class="fa-solid fa-gear" style="font-size: 20px;"></i></a>
            </h2>
            <h2 id="login">
                <a href="login.html" class="link"><i class="fa-solid fa-user"></i></i></a>
            </h2>
        </div>
    </div>
    <div id="register-login-area">
        <div class="register">
            <h2>register</h2>
            <form action autocomplete="nope">
                <div class="valueInput">
                    <input type="text" class="usernameInput" placeholder="username">
                </div>
                <div class="valueInput">
                    <input type="email" class="emailInput" placeholder="email">
                </div>
                <div class="valueInput">
                    <input type="email" class="verifyEmailInput" placeholder="verify email">
                </div>
                <div class="valueInput">
                    <input type="password" class="passwordInput" placeholder="password">
                </div>
                <div class="valueInput">
                    <input type="password" class="verifyPasswordInput" placeholder="verify password">
                </div>
                <button type="submit" disabled>sign up</button>
                <h3 class="outputRegisterMessage hidden"></h3>
            </form>
        </div>
        <div class="login">
            <h2>login</h2>
            <form action>
                <div class="valueInput">
                    <input type="email" placeholder="email">
                </div>
                <div class="valueInput">
                    <input type="password" placeholder="password">
                </div>
                <button type="submit" disabled>sign in</button>
                <h3 class="outputLoginMessage hidden"></h3>
            </form>
        </div>
    </div>
    <!-- <script src="scripts/login.js"></script> -->
</body>
</html>
