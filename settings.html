<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Cription</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0c81ebd625.js" crossorigin="anonymous"></script>
    <link href="cription.ico" rel="icon">
</head>
<body>
    <div id="navbar">
        <div id="logo">
            <h1>
                <a href="index.html" class="link">Cription</a>
            </h1>
        </div>
        <div id="user-menu">
            <h2 id="settingsLink">
                <a href="settings.html" class="link"><i class="fa-solid fa-gear" style="font-size: 20px;"></i></a>
            </h2>
            <h2 id="login">
                <a href="login.html" class="link"><i class="fa-solid fa-user"></i></i></a>
            </h2>
        </div>
    </div>
    <div id="settingsPage-container">
        <h2>Settings</h2>
        <h3 class="setting-name">Blind Mode</h3>
        <p>Hides description</p>
        <div id="description-options">
            <span class="settings-description" onclick="descriptionView(this)">On</span>
            <span class="settings-description" onclick="descriptionView(this)">Off</span>
        </div>
        <h3 class="setting-name">Maximum Attempts</h3>
        <p>Attempts to guess word</p>
    </div>
    <script src="scripts/settingsScript.js"></script>
</body>
</html>
